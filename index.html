<body id="particles-js">
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Contact Me</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" onclick="resetForm()">&times;</span>
                </div>
                <div class="modal-body">
                    <form name="contact-form">
                        <div id="alertbox"></div>
                        <div class="my-2">
                            <label for="FormControlInput1" class="form-label">Name</label>
                            <input type="text" name="name" class="form-control namamu" id="FormControlInput1"
                                pattern="[a-zA-Z][a-zA-Z ]{2,}" required>
                        </div>
                        <div class="mb-2">
                            <label for="FormControlInput2" class="form-label">Email</label>
                            <input type="email" name="email" class="form-control emailmu" id="FormControlInput2"
                                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                                required>
                        </div>
                        <div class="mb-2">
                            <label for="FormControlTextarea" class="form-label">Message</label>
                            <textarea class="form-control pesanmu" name="message" id="FormControlTextarea" rows="4"
                                required></textarea>
                        </div>
                        <div class="mb-2">
                            <div class="modal-footer">
                                <button type="submit" id="btn-sss" class="btn btn-dark">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main -->
